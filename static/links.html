<script>

	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);

    /*var polyline = L.polyline(latlngs, {color: 'red'}).addTo(mymap);
    // zoom the map to the polyline
    mymap.fitBounds(polyline.getBounds());*/

    var dictLiPoly = {}
    var dictLiCircle = {}

    highlightRoute = function(route) {
    }

    for (i in links) {
      routeLi = $('<li id="li_'+i+'">'+links[i].name+' ('+links[i].length.toFixed(2)+' km)'+'</li>').appendTo('#routeList');
      polyline = L.polyline(links[i].route, {color: '#FF8080', opacity:0.3}).addTo(mymap).bindPopup(links[i].name);

      circle = L.circle(links[i].route[links[i].route.length - 1], {
            color: 'green',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 1
        }).addTo(mymap);

      dictLiPoly[i] = polyline
      dictLiCircle[i] = circle

      polyline.on("mouseover", function(e) {
          this.setStyle({opacity:1.0, color:'#FF0000'}).bringToFront();
          for (var key in dictLiPoly) {
            if (dictLiPoly[key]==this) {
                $('li#li_'+key).addClass('highlight');
            }
          }
      });
      polyline.on("mouseout", function(e) {
          this.setStyle({opacity:0.3, color:'#FF8080'});
          for (var key in dictLiPoly) {
            if (dictLiPoly[key]==this) {
                $('li#li_'+key).removeClass('highlight');
            }
          }
      });
      routeLi.on("mouseover", function(e) {
          id = parseInt(this.id.substring(3, 15))
          dictLiPoly[id].setStyle({opacity:1.0, color:'#FFFF00'}).bringToFront();
          dictLiCircle[id].setStyle({opacity:1.0, radius:10}).bringToFront();
          $(this).addClass('highlight');
      });
      routeLi.on("mouseout", function(e) {
          id = parseInt(this.id.substring(3, 15))
          dictLiPoly[id].setStyle({opacity:0.3, color:'#FF8080'});
          dictLiCircle[id].setStyle({opacity:0.5, radius:5});
          $(this).removeClass('highlight');
      });
      if (i==0) {
    mymap.fitBounds(polyline.getBounds());
      }
    }



</script>
