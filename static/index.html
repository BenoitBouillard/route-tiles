<!DOCTYPE html>
<!--suppress ALL -->
<html lang="fr-FR">
<head>
	
	<title>Route Tiles</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!--<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />-->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>

    <script src="index.js"></script>
    
    <style>
        label.custom-file-label {
            overflow:hidden;
        }
    </style>

</head>
<body>


<div class="row">
  <div class="column">
    <div id="mapid" style="width: 850px; height: 700px;">
    </div>
  </div>
  <div class="column">
    <form id="set_kml">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file">
          <label class="custom-file-label" for="file" data-browse="Selectionner...">Fichier KML des tiles manquants</label>
        </div>
    </form>

      <div>
        <div class="btn-group">
          <button id="mode-selection" type="button" class="btn btn-info" data-mode="roadcycle">Route</button>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" data-mode="roadcycle">Route</a>
            <a class="dropdown-item" href="#" data-mode="foot">Chemin</a>
            <a class="dropdown-item" href="#" data-mode="trail">Trail</a>
          </div>
        </div>
      </div>

    <div class="btn-group" role="group" aria-label="Starting point">
        <button class="btn btn-primary" id="bStart">Départ</button>
        <!--input type="text" id="start" name="start" /-->
        <button class="btn btn-danger" id="bClearStart">
            <svg class="bi bi-trash" width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5 7.5A.5.5 0 018 8v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V8z"/>
              <path fill-rule="evenodd" d="M16.5 5a1 1 0 01-1 1H15v9a2 2 0 01-2 2H7a2 2 0 01-2-2V6h-.5a1 1 0 01-1-1V4a1 1 0 011-1H8a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM6.118 6L6 6.059V15a1 1 0 001 1h6a1 1 0 001-1V6.059L13.882 6H6.118zM4.5 5V4h11v1h-11z" clip-rule="evenodd"/>
            </svg>
        </button>
    </div>
    <button class="btn btn-primary" id="bRevert">
        <svg class="bi bi-arrow-left-right" width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12.146 9.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L14.793 13l-2.647-2.646a.5.5 0 010-.708z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M4 13a.5.5 0 01.5-.5H15a.5.5 0 010 1H4.5A.5.5 0 014 13zm3.854-9.354a.5.5 0 010 .708L5.207 7l2.647 2.646a.5.5 0 01-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M4.5 7a.5.5 0 01.5-.5h10.5a.5.5 0 010 1H5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
        </svg>
    </button>
    <div class="btn-group" role="group" aria-label="Ending point">
        <button class="btn btn-primary" id="bEnd">Arrivée</button>
        <!--input type="text" id="end" name="end" /-->
        <button class="btn btn-danger" id="bClearEnd">
            <svg class="bi bi-trash" width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5 7.5A.5.5 0 018 8v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V8a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V8z"/>
              <path fill-rule="evenodd" d="M16.5 5a1 1 0 01-1 1H15v9a2 2 0 01-2 2H7a2 2 0 01-2-2V6h-.5a1 1 0 01-1-1V4a1 1 0 011-1H8a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM6.118 6L6 6.059V15a1 1 0 001 1h6a1 1 0 001-1V6.059L13.882 6H6.118zM4.5 5V4h11v1h-11z" clip-rule="evenodd"/>
            </svg>
        </button>
    </div>
    
    <div>

        <div class="" role="group" aria-label="menu" id="run-button-group">
            <!--<button type="button" class="btn btn-success" id="route">Chercher</button>-->
            <button type="button" class="btn btn-warning" id="clear-tiles">Effacer les carrés</button>
            <!--<button type="button" class="btn btn-info" id="export-tiles">Exporter les carrés en KML</button>-->
        </div>
        
    </div>

    <p id="length"></p>
    <p id="message"></p>
    <div>
        <input type="text" id="gpxFilename" name="gpxFilename" />
        <button class="btn btn-primary" id="bGenerateGpx">
            <svg id="i-download" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="1em" height="1em" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="M9 22 C0 23 1 12 9 13 6 2 23 2 22 10 32 7 32 23 23 22 M11 26 L16 30 21 26 M16 16 L16 30" />
            </svg>
        </button>
        <a class="d-none btn btn-info" id="gpxDownload" href="" download>Télécharger</a>
        <p id="gpxMessage"></p>
    </div>

      <h3>Routes</h3>
    <div>
        <input type="text" id="traceName" name="traceName" />
        <button class="btn btn-primary" id="addTrace">Add</button>
        <div class="btn-group" role="group" aria-label="menu" style="float:right;" id="trace-button-group">
            <button type="button" class="btn btn-outline-info" id="rename-trace">Renommer</button>
            <button type="button" class="btn btn-outline-info" id="togpx-trace">
                <svg id="i-download" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="1em" height="1em" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M9 22 C0 23 1 12 9 13 6 2 23 2 22 10 32 7 32 23 23 22 M11 26 L16 30 21 26 M16 16 L16 30" />
                </svg>
            </button>
            <button type="button" class="btn btn-outline-info" id="merge-trace">
                <svg id="i-merge" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="1em" height="1em" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <path fill-rule="evenodd" d="M10 5.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H6a.5.5 0 010-1h3.5V6a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M9.5 10a.5.5 0 01.5-.5h4a.5.5 0 010 1h-3.5V14a.5.5 0 01-1 0v-4z" clip-rule="evenodd"/>
                </svg>
            </button>
            <button type="button" class="btn btn-outline-danger" id="remove-trace">
                <svg id="i-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="1em" height="1em" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M28 6 L6 6 8 30 24 30 26 6 4 6 M16 12 L16 24 M21 12 L20 24 M11 12 L12 24 M12 6 L13 2 19 2 20 6" />
                </svg>
            </button>
        </div>
    </div>
<div class="list-group" id="traces-list">
</div>
<!--<div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="show-tiles">
      <label class="form-check-label" for="show-tiles">
        Montrer les carrés
      </label>
    </div>
</div>-->

  </div>
</div>

</body>
</html>
